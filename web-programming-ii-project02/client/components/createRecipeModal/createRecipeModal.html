<div class="modal-content">
  <form id="createRecipe" name="createRecipe" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="createRecipeController.cancel()" class="close"><span
          aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Create Recipe {{ createRecipeController.recipe._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="createRecipeController.formError" class="alert alert-danger">
        {{ createRecipeController.formError }}</div>
      <div role="alert" ng-show="createRecipeController.formInfo" class="alert alert-info">
        {{ createRecipeController.formInfo }}</div>
      <div class="form-group">
        <div class="col-xs-10 col-sm-10">
          <label for="name" class="col-xs-2 col-sm-2 control-label">Name</label>
          <input id="name" name="name" required="required" ng-model="createRecipeController.recipe.name"
                 class="form-control" />
          <label for="description" class="col-xs-2 col-sm-2 control-label">Description</label>
          <input id="description" name="description" required="required"
            ng-model="createRecipeController.recipe.description"
                 class="form-control" />
          <label for="image" class="col-xs-2 col-sm-2 control-label">Image URL</label>
          <input id="image" name="image" required="required" ng-model="createRecipeController.recipe.image"
                class="form-control" />
          <label for="prepTime" class="col-xs-2 col-sm-2 control-label">Prep Time</label>
          <input id="prepTime" name="prepTime" required="required" ng-model="createRecipeController.recipe.prepTime"
                class="form-control" />
          <label for="cookTime" class="col-xs-2 col-sm-2 control-label">Cook Time</label>
          <input id="cookTime" name="cookTime" required="required" ng-model="createRecipeController.recipe.cookTime"
                class="form-control" />
          <label for="directions" class="col-xs-2 col-sm-2 control-label">Directions</label>
          <input id="directions" name="directions" required="required" ng-model="createRecipeController.recipe.directions"
                 class="form-control" />
          <label for="ingredientName" class="col-xs-2 col-sm-2 control-label">Ingredient Name</label>
          <input id="ingredientName" name="ingredientName" required="required" ng-model="createRecipeController.recipe.ingredients.name"
                 class="form-control" />
          <label for="amount" class="col-xs-2 col-sm-2 control-label">Ingredient Amount</label>
          <input id="amount" name="amount" required="required" ng-model="createRecipeController.recipe.ingredients.amount"
            class="form-control" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="createRecipeController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="createRecipeController.submitForm()">Create Recipe</button>
    </div>
  </form>
</div>
