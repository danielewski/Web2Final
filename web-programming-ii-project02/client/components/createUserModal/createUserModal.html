<div class="modal-content">
  <form id="createUser" name="createUser" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="createUserController.cancel()" class="close"><span
          aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Create User {{ createUserController.user._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="createUserController.formError" class="alert alert-danger">
        {{ createUserController.formError }}</div>
      <div role="alert" ng-show="createUserController.formInfo" class="alert alert-info">
        {{ createUserController.formInfo }}</div>
      <div class="form-group">
        <div class="col-xs-10 col-sm-10">
          <label for="firstName" class="col-xs-2 col-sm-2 control-label">First Name</label>
          <input id="firstName" name="firstName" required="required" ng-model="createUserController.user.name.firstName"
            class="form-control" />
          <label for="lastName" class="col-xs-2 col-sm-2 control-label">Last Name</label>
          <input id="lastName" name="lastName" required="required" ng-model="createUserController.user.name.lastName"
            class="form-control" />
          <label for="username" class="col-xs-2 col-sm-2 control-label">Username</label>
          <input id="username" name="username" required="required" ng-model="createUserController.user.username"
            class="form-control" />
          <label for="email" class="col-xs-2 col-sm-2 control-label">Email</label>
          <input id="email" name="email" required="required" ng-model="createUserController.user.email"
            class="form-control" />

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="createUserController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="createUserController.submitForm()">Create User</button>
    </div>
  </form>
</div>
