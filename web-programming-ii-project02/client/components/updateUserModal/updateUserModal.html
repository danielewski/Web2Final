<div class="modal-content">
  <form id="updateUser" name="updateUser" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="updateUserController.cancel()" class="close"><span
          aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Updating User: {{ updateUserController.user.username }} | {{ updateUserController.user._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="updateUserController.formError" class="alert alert-danger">
        {{ updateUserController.formError }}</div>
      <div role="alert" ng-show="updateUserController.formInfo" class="alert alert-info">
        {{ updateUserController.formInfo }}</div>
      <div class="form-group">
        <div class="col-xs-10 col-sm-10">
          <label for="firstName" class="col-xs-2 col-sm-2 control-label">First name</label>
          <input id="firstName" name="firstName" required="required" ng-model="updateUserController.user.name.firstName"
            class="form-control" />
          <label for="lastName" class="col-xs-2 col-sm-2 control-label">Last name</label>
          <input id="lastName" name="lastName" required="required" ng-model="updateUserController.user.name.lastName"
            class="form-control" />
          <label for="email" class="col-xs-2 col-sm-2 control-label">Email</label>
          <input id="email" name="email" required="required" ng-model="updateUserController.user.email"
            class="form-control" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="updateUserController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="updateUserController.submitForm()">Update User</button>
    </div>
  </form>
</div>
