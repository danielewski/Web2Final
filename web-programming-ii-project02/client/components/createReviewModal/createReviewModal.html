
<div class="modal-content">
  <form id="createReview" name="createReview" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="createReviewController.cancel()" class="close"><span
          aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Create Review</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="createReviewController.formError" class="alert alert-danger">
        {{ createReviewController.formError }}</div>
      <div role="alert" ng-show="createReviewController.formInfo" class="alert alert-info">
        {{ createReviewController.formInfo }}</div>
      <div class="form-group">
        <div class="col-xs-10 col-sm-10">
          <h1>{{recipeId}}</h1>
          <label for="description" class="col-xs-2 col-sm-2 control-label">Description</label>
          <input id="description" name="description" required="required" ng-model="createReviewController.review.description"
                 class="form-control" />
          <label for="rating" class="col-xs-2 col-sm-2 control-label">Rating</label>
          <input id="rating" name="rating" required="required" ng-model="createReviewController.review.rating"
                 class="form-control" />
          <label for="username" class="col-xs-2 col-sm-2 control-label">Username</label>
          <input id="username" name="username" required="required" ng-model="createReviewController.review.user"
                 class="form-control" />

        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="createReviewController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="createReviewController.submitForm()">Create Review</button>
    </div>
  </form>
</div>
